<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse; /*para juntar bordas usa essa propriedade*/
        }

        tr.linha{
            background-color: gray;
        }

        td{
            border: 1px solid black ;
            padding: 8px;
        }

        td.dado {
            background-color: rgb(240, 202, 121);
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--Hierarquia de Tabelas (Simples)
        TABLE= TABELA
            TABLE ROWS = LINHAS DE TABELA
                TABLE HEADER = CABEÇALHO DA TABELA
                TABLE DATA = DADO DA TABELA
    -->
    <table>
        <tr class="linha"><!--Primeira linha-->
            <td>A1 <!--Segundo dados do wec não precisa mais fechar td-->
            <td>B1
            <td>C1
            <td>D1
        </tr>
        <tr class="dado">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
            <td>D2</td>
        </tr>
        <tr class="linha">
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
            <td>D3</td>
        </tr>
        <tr>
            <td class="dado">A4</td>
            <td>B4</td>
            <td>C4</td>
            <td>D4</td>
        </tr>
    </table>
</body>
</html>
