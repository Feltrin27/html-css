<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrame</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid rgba(0, 0, 0, 0.342);
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do  
    <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" width="500" scolling="no">
        <a href="http://www.cursoemvideo.com" target="_blank"></a>
    </iframe>    
    para aprender a programar.</p>

    <p>
        O repositório do Guanabara
        <!--Tamanho padrão iframe 300x150-->
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            <a href="http://gustavoguanabara.github.io" target="_blank"></a>
        </iframe>
        também é legal
    </p>

</body>
</html>
